name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIMPLE_REACT_BEBF8 }}
          projectId: simple-react-bebf8
          
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: 'C08CS83R1A5'
          slack-message: "ðŸš€ *Preview Deployment Complete!* \nðŸ”— Preview URL: ${{ steps.deploy.outputs.preview_url }} \nðŸ“Œ PR: ${{ github.event.pull_request.html_url }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
